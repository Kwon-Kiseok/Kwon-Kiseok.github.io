        caption: 2022.09 - 2024.06
        quote: >
          Unity엔진과 자체 데이터 분석을 활용하는 모바일 게임 회사
        description: | # this will include new lines to allow paragraphs
            모바일 게임 클라이언트 개발자로 근무하면서 6가지 정도의 사내 모바일 게임 제작 프로젝트의 개발을 담당하였습니다.
            기획자와 2인을 팀을 맺어 프로토타입부터 내부에서 정한 여러 지표 확인 테스트 단계 별로 긴밀하게 제작하고 테스트 및 배포한 경험이 있습니다.
            
            Unity엔진을 주로 활용하였으며 게임의 구조 설계부터 시작하여 게임 컨텐츠 개발, 최적화 및 테스트 빌드 배포 등의 업무를 진행하였습니다.
            잦은 테스트를 해봐야 하는 만큼 촉박한 일정의 업무들이 많았지만 무리없이 소화해낼 수 있는 역량을 키울 수 있는 경험을 했습니다.

